    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
body {
    min-height: 100vh !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}
</style>
</head>
<body>
    <main class="container">
        <!-- Title -->
        <h1 class="main-title">Llibert</h1>
        
        <!-- Subtitle -->
        <p class="subtitle">Envia'ns un missatge:</p>

        <!-- Contact Form -->
        <section class="contact-section">
            <form class="contact-form" id="contactForm" action="https://formspree.io/f/xzdaggrj" method="POST">
                <input type="hidden" name="_to" value="llibert17820@gmail.com">
                <input type="hidden" name="_subject" value="Nou missatge des de Llibert">
                
                <div class="form-group">
                    <textarea 
                        name="message" 
                        id="message" 
                        class="form-input" 
                        placeholder="Escriu el teu missatge aquí..." 
                        required
                        rows="4"
                    ></textarea>
                </div>
                <button type="submit" class="submit-button">
                    Enviar
                </button>
            </form>
            <p class="form-note" id="statusMessage"></p>
        </section>
    </main>

    <!-- Simple JavaScript for form handling -->
    <script>
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function(e) {
            // Si usas Formspree, no necesitas preventDefault
            // Solo mostramos un mensaje de confirmación
            setTimeout(() => {
                statusMessage.textContent = 'Missatge enviat correctament.';
                statusMessage.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
